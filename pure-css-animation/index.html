<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure CSS Morphing Polygon</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .morph-polygon {
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, #00ffcc, #ff9df4);
    clip-path: polygon(
      50% 0%, 80% 20%, 100% 50%, 80% 80%, 
      50% 100%, 20% 80%, 0% 50%, 20% 20%
    );
    animation: rotateMorph 8s linear infinite;
  }

  @keyframes rotateMorph {
    0% {
      clip-path: polygon(
        50% 0%, 80% 20%, 100% 50%, 80% 80%, 
        50% 100%, 20% 80%, 0% 50%, 20% 20%
      );
      transform: rotate(0deg);
    }
    25% {
      clip-path: polygon(
        50% 0%, 90% 15%, 100% 50%, 90% 85%, 
        50% 100%, 10% 85%, 0% 50%, 10% 15%
      );
      transform: rotate(90deg);
    }
    50% {
      clip-path: polygon(
        50% 0%, 100% 35%, 85% 100%, 15% 100%, 
        0% 35%
      );
      transform: rotate(180deg);
    }
    75% {
      clip-path: polygon(
        50% 10%, 90% 10%, 100% 50%, 90% 90%, 
        50% 90%, 10% 90%, 0% 50%, 10% 10%
      );
      transform: rotate(270deg);
    }
    100% {
      clip-path: polygon(
        50% 0%, 80% 20%, 100% 50%, 80% 80%, 
        50% 100%, 20% 80%, 0% 50%, 20% 20%
      );
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="morph-polygon"></div>
</body>
</html>
